<!-- result.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Classification Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="container">
    <h1>Image Classification Result</h1>
    <div class="result">
        <img src="data:image/jpeg;base64,{{ processed_image }}" class="result-image" style="width: 200px; height: 200px;">

      <div class="prediction-info">
        <h3>Prediction: {{ predicted_class }}</h3>
        <p>Confidence Score: {{ confidence_score }}</p>
      </div>
    </div>
    <div>
      <a href="/" class="button">Start Over</a>
      <a href="{{ url_for('thankyou') }}" class="button">Exit</a>
    </div>
  </div>
</body>
</html>
