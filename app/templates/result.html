<!-- result.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Classification Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="container">
    <h1>Image Classification Result</h1>
    <div class="result">
      <img src="{{ result_image }}" class="result-image">
      <p><span class="result-label">Predicted Class:</span> {{ predicted_class }}</p>
      <p><span class="result-label">Confidence Score:</span> {{ confidence_score }}</p>
    </div>
    <div>
      <a href="/" class="button">Start Over</a>
      <a href="/thankyou" class="button">Exit</a>
    </div>
  </div>
</body>
</html>
